    ## プライベートSaaSページの追加方法

    `data/saas/`内に`private_`から始まるYAMLファイルを追加すること。
    このファイルはgit管理対象外となります。

    以上。
  employee:
    name: ケンジ
    role: プライベートSaaS開発
    tasks:
      - title: 認証システム設計
        status: done
      - title: JWT認証実装
        status: doing
      - title: ロールベースアクセス制御
        status: todo
      - title: API暗号化対応
        status: todo
