# ネコカフェ 要件定義書

- id: requirements-neko-cafe
  category: 2
  category_name: 要件定義・開発
  title: ネコカフェ 要件定義書
  content: |
    地域密着の「ネコカフェ」サービスの要件定義書です。来店予約、在籍猫のプロフィール、
    店内メニュー、グッズEC、SNS連携、店舗運営（勤怠/在庫/日報）までを対象にします。

  image: /images/requirements_doc_card.png

  tabs:
    - id: overview
      label: 概要
      icon: 🐾
      active: true
    - id: users
      label: ユーザー分析
      icon: 👥
    - id: requirements
      label: 要件定義
      icon: 📝
    - id: architecture
      label: アーキテクチャ
      icon: 🏗️
    - id: implementation
      label: 実装
      icon: 💻
    - id: operations
      label: 運用
      icon: ⚙️

  header_info:
    version: "1.0"
    date: "2025年9月"
    status: "草案"

  overview_cards:
    - title: 目的
      icon: 🎯
      content: |
        - 来店体験とオンライン体験（予約/EC/SNS）を統合
        - 在籍猫の健康・紹介情報を正確に管理
        - スタッフの運用負荷を下げ、可視化を強化
    - title: 対象範囲
      icon: 📦
      content: |
        - 予約/チェックイン、在籍猫プロフィール
        - メニュー/決済、グッズEC
        - SNS連携、店舗運営（勤怠/在庫/日報）
    - title: 成果物
      icon: ✅
      content: |
        - 要件定義書/画面一覧/運用フロー
        - KPI・レポート項目の定義

  user_personas:
    - name: みなみ
      age: 26歳
      role: 来店客（動物好き/写真好き）
      icon: 🧑🏻‍🦰
      goals: ["癒やしの時間", "推し猫の写真", "予約の取りやすさ"]
      pain_points: ["混雑時の待ち時間", "猫の体調による会えないリスク", "決済の手間"]
      needs: ["事前予約/混雑状況表示", "推し猫フォロー", "キャッシュレス"]
    - name: アキラ
      age: 21歳
      role: 学生アルバイト（スタッフ）
      icon: 🧑🏻‍💼
      goals: ["シフトの見える化", "業務の簡素化", "猫の健康管理"]
      pain_points: ["紙ベース連絡", "在庫ロス", "日報が面倒"]
      needs: ["モバイル日報", "チェックリスト", "在庫アラート"]
    - name: 店長
      age: 35歳
      role: 店長（運営/採用/会計）
      icon: 👩🏻‍💼
      goals: ["稼働最大化", "安全運営", "再来店の増加"]
      pain_points: ["来店/ECの分断", "猫の体調把握", "人手依存"]
      needs: ["統合ダッシュボード", "猫カルテ", "集客施策の可視化"]

  functional_requirements:
    - id: NC-001
      name: 予約/チェックイン
      description: 日時/人数/推し猫の選択、QRチェックイン、混雑状況の可視化
      priority: 必須
    - id: NC-002
      name: 在籍猫プロフィール
      description: 名前/性格/相性/健康情報、フォロー/里親募集（任意）
      priority: 必須
    - id: NC-003
      name: メニュー/決済
      description: 店内メニュー、POS連携、キャッシュレス決済
      priority: 必須
    - id: NC-004
      name: グッズEC
      description: 推し猫グッズのEC、在庫/配送管理、クーポン
      priority: 推奨
    - id: NC-005
      name: SNS連携
      description: X/IG連携、投稿テンプレ、来店写真の共有（同意管理）
      priority: 推奨
    - id: NC-006
      name: 店舗運用
      description: シフト/勤怠、日報、在庫、衛生/安全チェックリスト
      priority: 必須
    - id: NC-007
      name: レポート/KPI
      description: 来店数/客単価/再来店率/EC売上/予約充足率の可視化
      priority: 必須

  non_functional_requirements:
    - category: 可用性
      requirements:
        - 店舗営業時間内の可用性 99.9%
        - 障害時のオフライン運用手順
    - category: セキュリティ
      requirements:
        - 個人情報/同意の管理、写真公開ポリシー
        - 権限管理（客/スタッフ/店長）
    - category: パフォーマンス
      requirements:
        - 予約画面は1秒以内、チェックインは3秒以内
        - 画像は遅延読み込み/最適化

  sections:
    - type: requirements
      title: 主要要件一覧
      table:
        headers: ["要件ID", "カテゴリ", "説明", "優先度"]
        rows:
          - ["NC-001", "機能", "来店予約/チェックイン", "必須"]
          - ["NC-002", "機能", "在籍猫プロフィール/カルテ", "必須"]
          - ["NC-003", "機能", "メニュー/決済", "必須"]
          - ["NC-004", "機能", "グッズEC", "推奨"]
          - ["NC-005", "機能", "SNS連携/同意管理", "推奨"]
          - ["NC-006", "運用", "シフト/日報/在庫/衛生", "必須"]
          - ["NC-007", "分析", "KPI/レポート", "必須"]

  tech_stack:
    frontend:
      - name: Hugo/VanillaJS
        purpose: 予約/紹介サイト/ダッシュボード
      - name: TypeScript
        purpose: 型管理/運用スクリプト
    backend:
      - name: Node.js
        purpose: API/在庫・予約管理（将来）
    ai_ml:
      - name: —
        purpose: —

  mermaid: |
    flowchart LR
      U[来店客] --> R[予約]
      R --> C[チェックイン]
      C --> M[メニュー/決済]
      C --> P[在籍猫プロフィール]
      M --> E[グッズEC]
      P --> S[SNS共有]
      C --> D[日報/在庫/衛生チェック]
      D --> K[KPIダッシュボード]

  gantt: |
    gantt
      title ネコカフェ 開発計画
      dateFormat  YYYY-MM-DD
      section 準備
      要件定義 :done, req, 2025-09-01, 7d
      設計       :active, des, 2025-09-08, 7d
      section 実装
      予約/チェックイン   :dev1, 2025-09-15, 10d
      プロフィール       :dev2, 2025-09-25, 7d
      決済/メニュー      :dev3, 2025-10-02, 7d
      ダッシュボード    :dev4, 2025-10-09, 10d

