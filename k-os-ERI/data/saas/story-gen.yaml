              const re = /https?:\/\/[^\s<>"'()]+/g;
              const list = s.match(re);
              if (list && list.length) {
                const img = list.find(u => /\.(png|jpe?g|webp|gif|bmp|svg)(\?|#|$)/i.test(u));
                return img || list[0];
              }
              return null;
            }
            if (Array.isArray(obj)) {
